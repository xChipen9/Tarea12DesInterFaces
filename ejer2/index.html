<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Clases</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HORARIO DE CLASE CURSO 2018-2019</h1>
    <table border="1">
        <tr>
            <th>HORAS</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <td>8:00</td>
            <td>Matemáticas</td>
            <td>Lengua</td>
            <td>Inglés</td>
            <td>Ciencias</td>
            <td>Matemáticas</td>
        </tr>
        <tr>
            <td>9:00</td>
            <td>Historia</td>
            <td>Historia</td>
            <td>Ciencias</td>
            <td>Matemáticas</td>
            <td>Lengua</td>
        </tr>
        <tr>
            <td>10:00</td>
            <td colspan="5" class="recreo">RECREO</td>
        </tr>
        <tr>
            <td>10:30</td>
            <td>Inglés</td>
            <td>Ciencias</td>
            <td>Matemáticas</td>
            <td>Lengua</td>
            <td>Historia</td>
        </tr>
        <tr>
            <td>11:30</td>
            <td>Historia</td>
            <td>Matemáticas</td>
            <td>Inglés</td>
            <td>Ciencias</td>
            <td>Inglés</td>
        </tr>
    </table>

    <br>

    <form>
        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="Inserte email del destinatario">
        <br>
        <button type="submit">Enviar Horario</button>
    </form>
</body>
</html>
